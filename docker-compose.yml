version: '3.8'

services:
  mongodb:
    image: mongo:7
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: itsolutions_uganda
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - avis-network

  app:
    build: .
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/itsolutions_uganda
    env_file:
      - .env
    depends_on:
      - mongodb
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - avis-network

volumes:
  mongodb_data:

networks:
  avis-network:
    driver: bridge
